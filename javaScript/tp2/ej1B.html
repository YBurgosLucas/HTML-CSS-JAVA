<html>
    <head>
        <script type="text/javascript">
            function suma(){
                var n1,n2,suma,salida; // Declaracion de Variables Locales
                n1=prompt('valor1=',0);
                n2=prompt('valor2=',0);
                suma=parseInt(n1)+parseInt(n2);
                salida=document.getElementById("salida");
                salida.value+=n1+'+'+n2+'='+suma+'\n'; //agrega al text area el relsultado de la suma
                
            }
        
		    function resta(){
			    var n1,n2,resta,salida; 
			    n1=prompt('valor1=',0);
			    n2=prompt('valor2=',0);
			    resta=parseInt(n1)-parseInt(n2);
			    salida=document.getElementById("salida");
			    salida.value+=n1+'-'+n2+'='+resta+'\n'; 
			}
            function multiplicacion(){
			    var n1,n2,multiplicacion,salida; 
			    n1=prompt('valor1=',0);
			    n2=prompt('valor2=',0);
			    multiplicacion=parseInt(n1)*parseInt(n2);
			    salida=document.getElementById("salida");
			    salida.value+=n1+'*'+n2+'='+multiplicacion+'\n'; 
			}
            function division(){
			    var n1,n2,division,salida; 
			    n1=prompt('valor1=',0);
			    n2=prompt('valor2=',0);
                if(n2 !=0){
			    division=parseInt(n1)/parseInt(n2);
			    salida=document.getElementById("salida");
			    salida.value+=n1+'/'+n2+'='+division+'\n';                    
                }
                else{

                    salida.value+=n1+'/'+n2+'='+division+'\n'; 

                }
 
			}
	
        </script>
    </head>
    <body>
        <button onclick="suma()">Sumar</button>
        <button onclick="resta()">Resta</button>
        <button onclick="multiplicacion()">Multiplicacion</button>
        <button onclick="division()">Division</button>
        <h2> Resultados</h2>

        <textarea id="salida" name="salida" rows="10" cols="50"></textarea>
    </body>
</html>
