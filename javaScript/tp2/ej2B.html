<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function valorSeleccionado(valor){
            
             if(valor < 0){
                document.write(-1);
             }
             else if(valor >= 0 && valor < 10  ){
                document.write(0);
             }
             else if(valor >= 10 && valor < 50){
                document.write(1)
             }
             else if( valor >= 50 && valor<100){
                document.write(2);
             }
             else{
                document.write(3);
             }
            
        }
    </script>
</head>
<body>
    <script type="text/javascript">
        var valor;
        valor=prompt("ingresar un valor:", 0);
        valorSeleccionado(valor);
    </script>  
</body>
</html>
