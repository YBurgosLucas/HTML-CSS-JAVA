<html>
    <head>
        <script type="text/javascript">
            function para(array){
                var salida;
                salida="<ul>";
                
                for(var i=0; i<array.length; i++){
                    salida+="<li>"+array[i]+"</li>";
                
                }
                salida+="</ul>";
                document.write(salida);
            }

        </script>
    </head>
    <body>
        <h1>Calendario</h1> <br>
         <script type="text/javascript" >
            var meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio","Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            para(meses);
         </script>



    </body>
</html>
